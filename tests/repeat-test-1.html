		<script>
			// gonna stub this in here
            var safeEval = function(s, sv = {}, t = false){
				try {
					with(sv){
						return eval(s)
					}
				}
				catch(o3o){
                    if (!t){
                        console.error("failed to evaluate expression [" + s + "]", this, o3o)
					    return ""
                    }
					else {
                        throw o3o
                    }
				}
			}

			var test = proxymity(document.querySelector(".fixed"), {

					notifications: [{}]
				}
			})

            events.watch(console.log)
		</script>
