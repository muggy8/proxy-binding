		<script>
			// gonna stub this in here
			var safeEval = function(s, sv = {}){
				var os = s
				for(let k in sv){
					s = "var " + k + " = sv." + k + ";\n" + s
				}
				try {
					return eval(s)
				}
				catch(o3o){
					console.error("failed to evaluate expression [" + os + "]", this, o3o)
					return ""
				}
			}
