<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<!-- <script src="https://unpkg.com/mobile-inspector"></script> -->
		<script src="proxymity-util.js"></script>
		<script src="subscribable.js"></script>
		<script src="data-proto.js"></script>
		<script src="proxymity-observe.js"></script>
	</head>
	<body>
		<script>
            var proxy = proxify({})

            var stopObserving = observe(function(){
				createMode = true
                var val = proxy.foo.bar.name
				createMode = false
				return val
            }, [
                {
                    to: "del",
                    fn: console.log
                },
                {
                    to: "set",
                    fn: console.log
                }
            ])
		</script>
	</body>
</html>
