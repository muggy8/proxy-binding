<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<script src="proxymity-util.js"></script>
		<script src="proxymity-watch.js"></script>
	</head>
	<body>
		<script>
			// stubbing safeEval for now
			var safeEval = function(s, sv = {}, t = false){
				try {
					with(sv){
						return eval(s)
					}
				}
				catch(o3o){
					if (!t){
						console.error("failed to evaluate expression [" + s + "]", this, o3o)
						return ""
					}
					else {
						throw o3o
					}
				}
			}

			var obj = {}
			watch(obj, "foo.bar", console.log)
			obj.foo.bar = 19
			obj.foo = {bar: 12}
			console.log(obj)

			console.log('testing array')
			var arr = []
			watch(arr, 'len', console.log)
			arr.push({})
			console.log(arr)
		</script>
	</body>
</html>
