	<body>
		<script>
			var l = new LinkedList()
			l.push({foo: "foo"})
			l.push({foo: "bar"})
			l.push({foo: "baz"})

			// stubbing safeEval for now
			var safeEval = function(s, sv = {}, t = false){
				try {
					with(sv){
						return eval(s)
					}
				}
				catch(o3o){
					if (!t){
						console.error("failed to evaluate expression [" + s + "]", this, o3o)
						return ""
					}
					else {
						throw o3o
					}
				}
			}

			var obj = {}
			var beginWatching = () => console.log("rewatching") + watch(obj, "foo.bar", console.log, beginWatching)
			beginWatching()
			// obj.foo.bar = 19
			obj.foo = {bar: 66}
